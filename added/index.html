<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBot+ Desktop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Menu Bar */
        .menu-bar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            height: 28px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 13px;
            color: #333;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-items span {
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            letter-spacing: -0.2px;
        }

        .menu-items span:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .status-items {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .content-area {
            flex: 1;
            display: flex;
            position: relative;
        }

        /* Dock */
        .dock {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 8px;
            display: flex;
            gap: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .dock-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #89CFF0 0%, #F7CAC9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
        }

        .dock-icon:hover {
            transform: scale(1.1) translateY(-5px);
        }

        .desktop {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }
        .app-icon {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 10px;
        }
        .app-icon:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
        }
        .icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #89CFF0 0%, #F7CAC9 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        .app-name {
            color: #666;
            font-size: 13px;
            text-shadow: none;
        }
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .popup-container.active {
            display: flex;
            opacity: 1;
        }
        iframe {
            width: 90%;
            height: 90%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .popup-container.active iframe {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-items">
            <span onclick="location.reload()">Home</span>
        </div>
        <div class="status-items">
            <span>üîã 100%</span>
            <span>üì∂ Wi-Fi</span>
            <span id="clock"></span>
        </div>
    </div>

    <div class="content-area">
        <div class="desktop">
            <div class="app-icon" onclick="openWeatherBot()">
                <div class="icon">üå¶Ô∏è</div>
                <div class="app-name">WeatherBot+</div>
            </div>
        </div>
    </div>

    <div class="dock">
        <div class="dock-icon" onclick="location.reload()">üè†</div>
    </div>

    <div class="popup-container" id="popup-container" onclick="closePopup(event)">
        <iframe id="botFrame" src="about:blank"></iframe>
    </div>

    <script>
        function openWeatherBot() {
            const popup = document.getElementById('popup-container');
            const frame = document.getElementById('botFrame');
            frame.src = 'bot.html';
            popup.classList.add('active');
        }

        function closePopup(event) {
            if (event.target === document.getElementById('popup-container')) {
                const popup = document.getElementById('popup-container');
                const frame = document.getElementById('botFrame');
                popup.classList.remove('active');
                setTimeout(() => {
                    frame.src = 'about:blank';
                }, 300);
            }
        }

        // Add clock functionality
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }
        
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
